<div class="container py-5">

  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/products">Products</a></li>
      <li class="breadcrumb-item active"><a routerLink="/brands">Brands</a></li>
    </ol>
  </nav>

  <div class="container">
    <div class="row">
    <div class="col-lg-3 col-md-4 mb-4">
      <div class="py-5">

        <div class="filter-group mb-4">
          <h6 class="fw-bold mb-3 d-flex justify-content-between align-items-center">
            Brand
            <i class="fa-solid fa-chevron-down small text-muted"></i>
          </h6>
          <input type="text" class="form-control form-control-sm mb-2" placeholder="Search" />
          <div class="form-check small mb-2">
            <input class="form-check-input" type="checkbox" id="apple">
            <label class="form-check-label" for="apple">Apple</label>
          </div>
          <div class="form-check small mb-2">
            <input class="form-check-input" type="checkbox" id="samsung">
            <label class="form-check-label" for="samsung">Samsung</label>
          </div>
          <div class="form-check small mb-2">
            <input class="form-check-input" type="checkbox" id="xiaomi">
            <label class="form-check-label" for="xiaomi">Xiaomi</label>
          </div>
          <div class="form-check small mb-2">
            <input class="form-check-input" type="checkbox" id="oppo">
            <label class="form-check-label" for="oppo">OPPO</label>
          </div>
        </div>


      </div>
    </div>

    <!-- ===== Main Product Grid ===== -->
    <div class="col-lg-9 col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-semibold">Selected Products: {{ products.length }}</span>
        <select class="form-select form-select-sm w-auto">
          <option selected>By rating</option>
          <option>By price (low → high)</option>
          <option>By price (high → low)</option>
        </select>
      </div>

      <!-- Product Grid -->
      <div class="row g-4">
        @for (product of products; track product.id) {
          <div class="col-md-4 col-sm-6">
            <app-product-card [product]="product"></app-product-card>
          </div>
        }
      </div>

      <!-- Pagination -->
      <pagination
        [totalItems]="totalItems"
        [(ngModel)]="currentPage"
        [itemsPerPage]="itemsPerPage"
        (pageChanged)="pageChanged($event)"
        previousText="‹ Prev"
        nextText="Next ›"
        class="justify-content-center mt-4">
      </pagination>
    </div>
  </div>
  </div>
</div>

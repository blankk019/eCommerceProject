<!-- main slider -->

<section>
  <div class="row g-0">
    <div class="col-md-9">
      <div>

         <owl-carousel-o [options]="customOptionsMain">
            <ng-template carouselSlide>
              <img src="../../../assets/images/slider-2.jpeg" height="400px" class="w-100" alt="">
            </ng-template>  
              <ng-template carouselSlide>
              <img src="../../../assets/images/slider-image-2.jpeg" height="400px" class="w-100" alt="">
            </ng-template>  
              <ng-template carouselSlide>
              <img src="../../../assets/images/slider-image-3.jpeg" height="400px" class="w-100" alt="">
            </ng-template>  
             
   
          </owl-carousel-o>


      </div>
    </div>
    <div class="col-md-3">
      <div>
        <img src="../../../assets/images/grocery-banner.png" height="200px" class="w-100" alt="">
        <img src="../../../assets/images/grocery-banner-2.jpeg" height="200px" class="w-100" alt="">
      </div>
    </div>
  </div>
</section>


<!-- categories -->
 <section class="my-2">
  <h2 class="bg-black text-white w-100 text-center">Popular Categories</h2>
   <owl-carousel-o [options]="customOptionsCat">

    @for (cat of categoriesList; track cat._id) {
      <ng-template carouselSlide>
        <div>
          <img [src]="cat.image" class="w-100" height="250px" [alt]="cat.name">
          <h3 class="text-main h6">{{cat.name}}</h3>
        </div>
      </ng-template>
    }

  </owl-carousel-o>
 </section>

<!-- products -->
<section>
    <h2 class="bg-black text-white w-100 text-center">Popular Products</h2>
    <div class="row g-3">

        @for (product of productsList.slice(0,18); track product.id)
        {
            <div class="col-md-2">
  <div class="product card border-0 shadow-sm h-100 text-center p-2">
    <img [src]="product.imageCover" class="card-img-top img-fluid mx-auto w-100" [alt]="product.title">

    <div class="card-body">
      <p class="mb-1 small">{{product.category.name}}</p>

      <h6 class="card-title mb-2 fw-semibold">
        {{product.title.split(" ", 2).join(" ")}}
      </h6>

     <div class="div d-flex justify-content-between align-items-center">
         <div class="mb-2 text-warning">
            <span><i class="fas fa-star rating-color"></i></span>
        <span class="text-muted small">{{product.ratingsAverage}}</span>
      </div>

      <h5 class="fw-medium mb-3">{{product.price}} EGP</h5>
     </div>

      
    </div>

    <button class="btn btn-main w-100">
        Add to Cart
      </button>
  </div>
</div>

        }

    </div>
</section>

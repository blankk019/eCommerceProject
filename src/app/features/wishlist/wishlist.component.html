<section class="container my-5">
  <div
    class="row justify-content-center align-items-stretch"
    style="min-height: 70vh"
  >
    <div class="col-lg-10 d-flex">
      <div
        class="wishlist-items p-4 bg-white rounded shadow-sm border w-100 d-flex flex-column"
      >
        <h5 class="fw-semibold mb-4">My Wishlist</h5>

        <div class="flex-grow-1 overflow-auto">
          @if(wishlistItems.length > 0) {
            @for (item of wishlistItems; track item._id) {
              <div
                class="wishlist-item d-flex justify-content-between align-items-center border-bottom py-3"
              >
                <!-- Product Info -->
                <div class="d-flex align-items-center gap-3">
                  <img
                    [src]="item.imageCover"
                    [alt]="item.title"
                    class="product-image rounded"
                    style="width: 70px; height: 70px; object-fit: contain"
                  />
                  <div>
                    <p class="product-title fw-semibold mb-1">
                      {{ item.title }}
                    </p>
                    <small class="text-muted d-block"
                      >{{ item.category?.name }}</small
                    >
                  </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                  <h6 class="fw-semibold mb-0">{{ item.price }} EGP</h6>

                  <button
                    class="btn btn-outline-dark btn-sm rounded-3"
                    (click)="addToCart(item._id)"
                  >
                    <i class="fa-solid fa-cart-plus me-1"></i> Add to Cart
                  </button>

                  <button
                    class="btn btn-link text-danger p-0"
                    (click)="deleteFromWishlist(item._id)"
                    title="Remove from Wishlist"
                  >
                    <i class="fa-solid fa-trash fs-5"></i>
                  </button>
                </div>
              </div>
            }
          } @else {
            <div class="text-center py-5 text-muted">
              <i class="fa-regular fa-heart fs-1 d-block mb-3"></i>
              <p>Your wishlist is empty.</p>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>

<div
  class="card border-0 shadow-sm rounded-4 text-center p-3 h-100 position-relative"
>
 <i
    class="fa fa-heart position-absolute top-0 end-0 m-3 fs-5 cursor-pointer"
    [ngClass]="{
      'fa-regular text-muted': !isInWishlist,
      'fa-solid text-danger': isInWishlist
    }"
    style="z-index:10"
    (click)="toggleWishList(product.id)"
  ></i>



  <div [routerLink]="['/product-details', product.id]" class="cursor-pointer">
    <img
      [src]="product.imageCover"
      [alt]="product.title"
      class="img-fluid rounded-3 mb-3"
      style="max-height: 200px; object-fit: contain"
    />
  </div>

  <div class="card-body p-0">
    <h6 class="fw-semibold mb-2">{{ product.title }}</h6>
    <p class="text-muted small mb-1">{{ product.category.name }}</p>

    <div class="div d-flex justify-content-between align-items-center">
      <div class="mb-2 text-warning">
        <span><i class="fas fa-star rating-color"></i></span>
        <span class="text-muted small">{{ product.ratingsAverage }}</span>
      </div>

      <h5 class="fw-medium mb-3">{{ product.price }} EGP</h5>
    </div>
  </div>

  <button
    class="btn btn-main rounded-3 fw-semibold py-2 w-100"
    (click)="addToCart(product.id)"
  >
    Add To Cart
  </button>
</div>

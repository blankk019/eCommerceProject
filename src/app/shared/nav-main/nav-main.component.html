<nav class="navbar navbar-expand-lg nav-back fixed-top">
  <div class="container px-4 py-2">
    <a class="navbar-brand" routerLink="home">
      <img src="./assets/images/Logo.png" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Mobile Menu Backdrop -->
    @if(isMobileMenuOpen) {
    <div class="mobile-backdrop" (click)="closeMobileMenu()"></div>
    }

    <div
      class="navbar-collapse"
      [class.show]="isMobileMenuOpen"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="home"
            routerLinkActive="active-link"
            (click)="closeMobileMenu()"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="products"
            routerLinkActive="active-link"
            (click)="closeMobileMenu()"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="brands"
            routerLinkActive="active-link"
            (click)="closeMobileMenu()"
            >Brands</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        @if(_PwaService.showInstallPrompt && !_PwaService.isInstalled()) {
        <li class="nav-item">
          <button
            class="btn btn-sm btn-install-pwa ms-2 me-2"
            (click)="installPwa(); closeMobileMenu()"
            title="Install App"
          >
            <i class="fa-solid fa-download me-1"></i> Install App
          </button>
        </li>
        }
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="wishlist"
            routerLinkActive="active-link"
            (click)="closeMobileMenu()"
            ><i class="fa-regular fa-heart"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="cart"
            routerLinkActive="active-link"
            (click)="closeMobileMenu()"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link cursor-pointer" (click)="toggleDropdown()">
            <i class="fa-regular fa-user"></i>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end profile-dropdown"
            [class.show]="isDropdownOpen"
            aria-labelledby="profileDropdown"
          >
            @if(_AuthService.userData) {
            <li>
              <a
                class="dropdown-item"
                routerLink="profile"
                (click)="closeDropdown(); closeMobileMenu()"
              >
                <i class="fa-solid fa-user-gear me-2"></i>Profile Settings
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item cursor-pointer"
                (click)="
                  _AuthService.signOut(); closeDropdown(); closeMobileMenu()
                "
              >
                <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
              </a>
            </li>
            } @else {
            <li>
              <a
                class="dropdown-item cursor-pointer"
                [routerLink]="['/login']"
                (click)="closeDropdown(); closeMobileMenu()"
              >
                <i class="fa-solid fa-right-to-bracket me-2"></i>Sign In
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item cursor-pointer"
                [routerLink]="['/register']"
                (click)="closeDropdown(); closeMobileMenu()"
              >
                <i class="fa-solid fa-user-plus me-2"></i>Register
              </a>
            </li>
            }
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
